<div class="container-fluid">
    <div class="custom-card ">
        <div class="form-group">
            <input type="email" placeholder="Enter email address" class="form-control">
        </div>
        <br>
        <div class="form-group">
            <input type="password" placeholder="Enter password" class="form-control">
        </div>
        <br>
        <button class="btn btn-block btn-primary">Login</button>
        <p class="horizontal-line-text">
            <span class="or">or</span>
        </p>

        <button class="btn btn-block google-sign-in center" (click)="signInHandler()">
            <img class="gglImg p-1" [src]="'assets/images/google.jpg'" alt="google">
            <span >Continue with Google</span>
        </button>
    </div>

</div>
